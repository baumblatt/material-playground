<div class="mat-app-background app-container">
	<mat-toolbar class="header" color="primary" role="header">
		<button mat-icon-button (click)="sidenav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<span routerLink="/core">Material Playground</span>
	</mat-toolbar>
	<mat-sidenav-container class="app-sidenav-container">
		<mat-sidenav [fixedInViewport]="fixedInViewport" #sidenav class="start">
			<div class="profile">
				<div class="avatar">
					<img src="/assets/images/sidenav/avatar.png">
				</div>
				<div class="info">Material Playground</div>
			</div>
			<mat-nav-list>
				<mat-list-item routerLink="/core/home" routerLinkActive="active" (click)="sidenav.close()">
					<mat-icon matListIcon>home</mat-icon>
					Home
				</mat-list-item>
				<mat-list-item routerLink="/core/sample/first" routerLinkActive="active" (click)="sidenav.close()">
					<mat-icon matListIcon>label</mat-icon>
					First
				</mat-list-item>
				<mat-list-item routerLink="/core/sample/second" routerLinkActive="active" (click)="sidenav.close()">
					<mat-icon matListIcon>label</mat-icon>
					Second
				</mat-list-item>
			</mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content>
			<router-outlet></router-outlet>
			<nav class="bottom-nav">
				<a routerLink="/core/home" class="bottom-nav__action"
				   routerLinkActive="bottom-nav__action--active">
					<mat-icon class="bottom-nav__icon">home</mat-icon>
					<span class="bottom-nav__label">Home</span>
				</a>
				<a routerLink="/core/sample/first" class="bottom-nav__action"
				   routerLinkActive="bottom-nav__action--active">
					<mat-icon class="bottom-nav__icon">label</mat-icon>
					<span class="bottom-nav__label">First</span>
				</a>
				<a routerLink="/core/sample/second" class="bottom-nav__action"
				   routerLinkActive="bottom-nav__action--active">
					<mat-icon class="bottom-nav__icon">label</mat-icon>
					<span class="bottom-nav__label">Second</span>
				</a>
			</nav>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
